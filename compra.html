<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biolight-Compra</title>
</head>
<body>
    <header>
        <h1>
            <img src="logo.jpg" alt="Logotipo da marca">
        </h1>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="informcoes" required>

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="seuemail@dominio.com" class="informcoes">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"  required placeholder="(XX) XXXXX-XXXX" class="informcoes">

            <label for="cep">CEP</label>
            <input type="number" id="CEP" required placeholder="XXXXXX-XXX" class="informcoes">

            <label for="endereço">Endereço</label>
            <input type="text" id="endereço" required class="informcoes">

            <label for="numero">Número</label>
            <input type="number" id="numero" required class="">

            <label for="complemento">Complemento</label>
            <input type="text" id="Complemento" class="complemento">

            <p class="total">Total 29,99</p>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        
    </main>
</body>
</html>
